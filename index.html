<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quotation generator</title>
  </head>
  <body class="bg-info">
    <form class="" action="index.html" method="post">
      <h1>Generating quotes</h1>
      <div class="naslovi">
        <h2>Choose type of quotes</h2>
        <div class="d-flex justify-content-center space-around radioButton">
          <div class="p-2 bd-highlight"><input type="radio" name="selectR" id="latinR" value="">Latin quotes</div>
          <div class="p-2 bd-highlight"><input type="radio" name="selectR" id="bookR" value="">Book quotes</div>
        </div>
        <h2>How many qoutes you want to generate</h2>
        <div class="d-flex justify-content-center radioButton">
          <select class="" name="" id="numQuotes">
            <option value="1" id="first" class="dropdown-item">1</option>
            <option value="2" id="second" class="dropdown-item">2</option>
            <option value="3" id="third" class="dropdown-item">3</option>
            <option value="4" id="fourth" class="dropdown-item">4</option>
            <option value="5" id="fifth" class="dropdown-item">5</option>
          </select>
        </div>
      </div>
      <article class="" id="QuotesRes">
      </article>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary GenerateButton" id="GeneraeQuotes">Generate</button>
        <button type="button" class="btn btn-danger GenerateButton" id="GeneraeQuotes" onclick="window.open('', '_self', ''); window.close();">Exit</button>
      </div>
    </form>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
